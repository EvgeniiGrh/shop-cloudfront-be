
service: authorization-service

frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs12.x
  stage: dev
  region: us-east-1
  environment:
    EvgeniiGrh: ${env:EvgeniiGrh}

plugins:
  - serverless-webpack
  - serverless-dotenv-plugin

useDotenv: true

custom:
  webpack:
    webpackConfig: 'webpack.config.js' 
    includeModules: true 
    packager: 'npm'


functions:
  basicAuthorizer:
    handler: handlers/basicAuthorizer.basicAuthorizer

